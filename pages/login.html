<script>

  'use strict'

const storedTheme = localStorage.getItem('theme')

const getPreferredTheme = () => {
 if (storedTheme) {
   return storedTheme
 }

 return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
}

const setTheme = function (theme) {
 if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
   document.documentElement.setAttribute('data-bs-theme', 'dark')
 } else {
   document.documentElement.setAttribute('data-bs-theme', theme)
 }
}

setTheme(getPreferredTheme())

const showActiveTheme = (theme, focus = false) => {
 const toggleButton = document.getElementById('theme-toggle-button');
 
 if (theme === 'dark') {
   toggleButton.innerText = 'ðŸŒ™'; 
   toggleButton.style.backgroundColor = '#34495e'; 
   toggleButton.style.color = '#fff'; 
 } else {
   toggleButton.innerText = 'â˜€ï¸'; 
   toggleButton.style.backgroundColor = '#f1c40f'; 
   toggleButton.style.color = '#000'; 
 }
 
 if (focus) {
   toggleButton.focus();
 }
}


window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
 if (storedTheme !== 'light' || storedTheme !== 'dark') {
   setTheme(getPreferredTheme())
 }
})

window.addEventListener('DOMContentLoaded', () => {
 showActiveTheme(getPreferredTheme())

 const themeToggleButton = document.querySelector('#theme-toggle-button')
 themeToggleButton.addEventListener('click', () => {
   const currentTheme = localStorage.getItem('theme')
   const newTheme = currentTheme === 'dark' ? 'light' : 'dark'
   localStorage.setItem('theme', newTheme)
   setTheme(newTheme)
   showActiveTheme(newTheme, true)
 })
})

</script>

  <script>
    async function postData(url = "", data = {}) {
      // Default options are marked with *
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });
      let rdata = await response.json()
      return rdata;
    }

    let submit = document.getElementById("submit")
    submit.addEventListener("click", async () => {
      let email = document.getElementById("email").value
      let password = document.getElementById("password").value
      console.log("Submitting this data", password, email)
      let resp = await postData('/login', { email, password });
      console.log(resp)
      if (resp.success) {
        alert("You are now logged in.")
        localStorage.setItem("user", JSON.stringify(resp.user))
        document.getElementById("email").value = ""
        document.getElementById("password").value = ""
      }
      // supplement else
      else { 
        alert(resp.massage)
        localStorage.setItem("user", JSON.stringify(resp.user))
        document.getElementById("email").value = ""
        document.getElementById("password").value = ""

      }
    })
